		<!-- Scripts -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				fetch('events.csv') // Make sure your CSV file is accessible
					.then(response => response.text())
					.then(csvText => {
						Papa.parse(csvText, {
							header: true,
							complete: function(results) {
								const events = results.data.filter(event => {
									return event['All day event'].toLowerCase() === 'false';
								});

								const tbody = document.querySelector('table tbody');
								tbody.innerHTML = ''; // Clear existing rows

								events.forEach(event => {
									const tr = document.createElement('tr');
									tr.innerHTML = `
										<td>${event['Meeting Organizer']}</td>
										<td>${event['Subject']}</td>
										<td>${new Date(event['Start Date']).toLocaleDateString()}</td>
									`;
									tbody.appendChild(tr);
								});
							}
						});
					})
					.catch(error => console.error('Error loading CSV:', error));
			});
		</script>
